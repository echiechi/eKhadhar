<div class="row">

  <div class="col-3">

    <product-filter [category]="category"></product-filter>

  </div>

  <div class="col">

    <div class="row" *ngIf="cart$ | async as cart">
      <ng-container *ngFor='let prod of filteredProd ; let i = index'>
        <div class="col-4">

          <product-card [product]="prod" [shopping-cart]="cart"></product-card>

        </div>
        <div *ngIf="(i+1)%3===0"class="w-100"></div>

      </ng-container>

    </div>

  </div>

</div>
