
<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>

      <th scope="col">Customer</th>
      <th scope="col">Date</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let ord of (orders$ | async)'>
      <td>{{ord.shipping.name}}</td>
      <td>{{ord.datePlaced | date :'dd/MM/yy'}}</td>
      <td><a [routerLink]="['/admin/orders/',ord.$key]">View</a></td>
    </tr>
  </tbody>
</table>
